<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="submit-area">
        <h1 class="text-center">Welcome to Knagal Bank</h1>

        <div class="login-area">
            <h3>Login</h3><br>
            <input type="email" class="form-control" placeholder="Enter your email address"><br>
            <input type="password" class="form-control" placeholder="Enter your password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>

        <div class="row">
            <div class="col-md-4 text-center">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Deposit</h4><br>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="Please input the amount that you want to $ deposit"><br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Withdraw</h4><br>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="Please input the amount that you want to $ withdraw"><br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>

    </div>

    <script>

        // login button event handler
        let loginArea = document.getElementById("login")
        loginArea.addEventListener("click", function () {
            const submitArea = document.getElementById("submit-area");
            submitArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })


        // deposit button handler

        let depositBtn = document.getElementById("depositButton");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat("currentDeposit");
            // const totalDeposit = currentDepositNumber + depositNumber;

            // document.getElementById("currentDeposit").innerText = totalDeposit;
            // document.getElementById("depositAmount").value = "";
        })



    </script>
</body>

</html>
